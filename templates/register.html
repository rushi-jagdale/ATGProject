
<!doctype html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!--Owl Carousel CSS-->
    <link rel="stylesheet" href="/static/app/css/owl.carousel.min.css">

    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="/static/app/css/all.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/static/app/css/style.css">


    <title> Registration </title>
  </head>
  <body>
     
     
    
<div class="container">
   <div class="row my-3">
      <div class="col-sm-6 offset-sm-3">
         <h3> Registration</h3>
         <hr>
         {% if messages%}
         {% for message in messages %}
         <p{% if message.tags %} class="alert alert-{{message.tags}} mb-5" {% endif %}>{{message}}</p>
         {% endfor %}
         {% endif %}

         <form action="" method="post" novalidate class="shadow p-5">
            {% csrf_token %}
              
               
               <div class="form-group mb-3">
                  <label for="id_username">Username:</label> <input type="text" name="username" class="form-control" autofocus required id="id_username"> <small class="text-danger">
                     
                  </small>
               </div>
               
            
               
               <div class="form-group mb-3">
                  <label for="id_password1">password:</label> <input type="password" name="password1" class="form-control" required id="id_password1"> <small class="text-danger">
                     
                  </small>
               </div>
               
               <div class="form-group mb-3">
                  <label for="id_password2">confirm Password (again):</label> <input type="password" name="password2" class="form-control" required id="id_password2"> <small class="text-danger">
                     
                  </small>
               </div>
                    
               <div class="form-group mb-3">
               <table style="border: 2x solid black;">
                 <tr>
                     <td>Captcha :</td>
                     <td><canvas  id="myCanvas" width="250" height="80" style="background-color: beige;">22+33</canvas></td>
                 </tr>
                 <tr>
                     <td> <input type="text" name="captha" class="form-control" required id="id_password2"> <small class="text-danger">
                        <input type="hidden" name="cap" value="{{num}}" class="form-control" required id="id_password2"> 
                   
                    </td>
                    </tr>
               </table>
                   
                
             </div>
             
               

               <input type="submit" value="submit" class="btn btn-primary ">


               <div class="text-center text-primary fw-bold"><small>Existing User ? <a href="{% url 'login' %}"
                        class="text-danger">Login Now</a> </small></div>
               
         </form>
      </div>
   </div>
</div>

    

   <script>
       var canvas = document.getElementById("myCanvas");
       var ctx = canvas.getContext("2d");
       ctx.font ="30px Comic Sans MS";
       ctx.fillStyle = "red";
       ctx.textAlign = "center";
       ctx.fillText("{{fn}}+{{sn}}",canvas.width/2,canvas.height/2);
           
    

   </script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="/static/app/js/owl.carousel.min.js"></script>
    <script src="/static/app/js/all.min.js"></script>
    <script src="/static/app/js/myscript.js"></script>
   
  </body>
</html>
